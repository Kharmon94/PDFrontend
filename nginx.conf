server {
    listen $PORT;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint - simple and direct
    location = /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Block common security scanner paths early
    location ~ ^/(\.env|\.git|sendgrid\.env|twilio\.env|phpinfo|api/\.env|dev/\.env) {
        return 404;
        access_log off;
        log_not_found off;
    }

    # Serve robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Serve favicon and touch icons
    location ~ ^/(favicon\.(ico|png)|apple-touch-icon.*\.png)$ {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide nginx version
    server_tokens off;
}